<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Producto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <div class="w3-col l8 w3-padding">
        <div class="w3-panel w3-cyan w3-padding-16">
            Datos existentes
        </div>
        <table class="w3-table-all">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Categor√≠a</td>
                    <td>Precio</td>
                    <td>Cantidad en Stock</td>
                    <td>Proveedor</td>
                </tr>
            </thead>
            <tbody id="datos">
            </tbody>
        </table>

    </div>
</body>
<script>
    window.onload=function(){
        fetch('http://localhost/sqlite-alumnos/proyecto_flores_tienda/Listado_RegistroProducto.php')
        .then(response=>{
            if(response.ok){
                response.json()
               .then(function (datosjson){
                    datos=datosjson.slice(0,10)
                    let s="";
                    datos.forEach(element => {
                        s+=`
                            <tr>
                            <td>${element.id}</td>
                            <td>${element.nombre}</td>
                            <td>${element.categoria}</td>
                            <td>${element.precio}</td>
                            <td>${element.cantidad_en_stock}</td>
                            <td>${element.proveedor}</td>
                            </tr>
                        `;
                    });
                    document.querySelector("#datos").innerHTML=s;
                });
            }
        })
    }
</script>
</html>
